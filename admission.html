<body class="bg-blue-200">
    <!-- Navbar start here -->
    <div class="lg:flex lg:justify-between w-full text-center bg-blue-800 text-white py-5">
        <div class="font-bold text-2xl lg:ml-8 pb-2">
            Kuchaman Sr. Sec. School
        </div>

        <ul class="flex justify-around flex-wrap lg:gap-10 lg:mr-10 items-center">
            <a href="index.html">
                <li class="">Home</li>
            </a>
            <a href="admission.html">
                <li class="">Admission</li>
            </a>
            <a href="gallery.html">
                <li class="">Gallery</li>
            </a>
            <a href="contact.html">
                <li class="">Contact</li>
            </a>
        </ul>
    </div>
    <!-- Navbar ends here -->


    <div class="w-full bg-slate-200 pt-3">
        <h2 class="font-bold text-3xl mb-2 text-center mt-4">Admission Enquiry Form</h2>
        <form class="flex flex-col md:w-[600px] p-5 w-full gap-3 mx-auto">
            <input required type="text" placeholder="Student Name" class="p-3 rounded-md bg-white">
            <input required type="text" placeholder="Parent Name" class="p-3 rounded-md bg-white">
            <input required type="tel" placeholder="Mobile no." class="p-3 rounded-md bg-white">
            <input required type="tel" placeholder="Alternate mobile no." class="p-3 rounded-md bg-white">
            <input required type="email" placeholder="Email Id" class="p-3 rounded-md bg-white">
            <label for="dob" class="pt-3 rounded-md">Date of Birth</label>
            <input required type="date" placeholder="Date of Birth" name="dob" class="p-3 rounded-md bg-white">
            <select name="gender" id="gender" class="p-3 rounded-md bg-white">
                <option selected value="select" disabled>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <select name="class" id="class" class="p-3 rounded-md bg-white">
                <option selected value="select" disabled>Class for Admission</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select name="stream" id="stream" class="p-3 rounded-md bg-white">
                <option value="select" disabled selected>Stream</option>
                <option value="na">Not Applicable</option>
                <option value="arts">Arts</option>
                <option value="bio">Science (PCB)</option>
                <option value="maths">Science (PCM)</option>
                <option value="agriculture">Agriculture</option>
            </select>
            <input required type="text" placeholder="Last school Name" class="p-3 rounded-md bg-white">
            <input required type="text" placeholder="Last class Marks" class="p-3 rounded-md bg-white">
            <select name="medium" id="medium" class="p-3 rounded-md bg-white">
                <option selected value="select" disabled>Medium</option>
                <option value="Male">Hindi</option>
                <option value="Female">English</option>
            </select>
            <textarea name="address" id="address" placeholder="Address" class="p-3 rounded-md bg-white"></textarea>

            <button class="bg-yellow-500 p-2 rounded shadow-lg">Submit</button>
        </form>
    </div>

            <img src="social/logo.png" alt="whatsapp" class="w-[25px]">
            <img src="social/twitter.png" alt="twitter" class="w-[25px]">
            <img src="social/youtube.png" alt="youtube" class="w-[25px]">
        </div>

    </footer>
